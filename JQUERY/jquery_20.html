

<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset='UTF-8'>
    <title>Attributes</title>    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            // HTML 속성과 관련된 메소드
            // attr : HTML 태그 속성이름을 조회할 때 사용
            // prop : 반드시 checked, diabled 속성값을 조회할 떄는 prop를 사용한다.
            console.log($(':checkbox[name=hobby]').attr('checked'));
            console.log($(':checkbox[name=hobby]').prop('checked'));
            console.log($(':checkbox[name=hobby]').attr('name'));
            console.log($(':checkbox[name=hobby]').attr('type'));
            console.log($(':checkbox[name=hobby]').val());

            $(':checkbox[name=hobby]').prop('checked', true);  
            
            console.log($(':button').prop('disabled'));   
            $(':button').prop('disabled', false);
            
        });
    </script>
</head>

<body>
    
    <!-- <input type="checkbox" name='hobby' value="game" checked="checked">게임 -->
    <!-- <input type="checkbox" name='hobby' value="game" checked>게임 -->
    <input type="checkbox" name='hobby' value="game">게임
    <button type="button" disabled>아이디중복여부</button>
</body>

</html>
