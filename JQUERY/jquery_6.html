<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset='UTF-8'>
    <title>Selector - 가상선택자</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var arr = [];
            $(':checked').each((index, element) => {
                arr.push($(element).val());
            });
            console.log(arr.join(','));
        });

    </script>
</head>

<body>
    <form>
        <p>
            <input type="checkbox" name="newsletter" value="Hourly" checked="checked">Hourly
            <input type="checkbox" name="newsletter" value="Daily">Daily
            <input type="checkbox" name="newsletter" value="Weekly">Weekly
            <input type="checkbox" name="newsletter" value="Monthly" checked>Monthly
            <input type="checkbox" name="newsletter" value="Yearly">Yearly
        </p>
    </form>

</body>

</html>
