<!DOCTYPE html>
<html lang='ko'>

<head>
    <meta charset='UTF-8'>
    <title>DOM insertion - outside</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            //$('h3').before('<h2>Second</h2>');
            //insertBefore
            $('<h2>Second</h2>').insertBefore('h3');

                       
        });
    </script>
</head>

<body> 
    <h1>First</h1>
    <h3>Third</h3>
</body>

</html>
